<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #1c1c1c;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px #000;
      color: white;
      text-align: center;
      width: 650px;
      height: 250px;
    }

    h2 {
      background-color: #eee;
      color: black;
      padding: 15px;
      font-size: 28px;
      border-radius: 30px;
      margin-bottom: 40px;
    }

    .password-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 320px;
      border-radius: 20px;
      border: none;
    }

    button {
      padding: 12px 25px;
      border-radius: 20px;
      border: none;
      background-color: #ccc;
      cursor: pointer;
      font-size: 16px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: nowrap;
    }

    .controls input[type="checkbox"] {
      margin-right: 5px;
    }

    .slider {
      width: 160px;
    }

    label {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password - Generator</h2>

    <div class="password-box">
      <input type="text" id="password" readonly>
      <label>Password</label>
      <button onclick="copyPassword()">Copy</button>
    </div>

    <div class="controls">
      <input type="range" min="5" max="30" value="12" id="lengthSlider" class="slider" oninput="updatePassword()">
      <label>Length <span id="lengthValue">12</span></label>

      <label><input type="checkbox" id="includeChars" checked onchange="updatePassword()"> Characters</label>
      <label><input type="checkbox" id="includeNums" checked onchange="updatePassword()"> Numbers</label>
    </div>
  </div>

  <script>
    function generatePassword(length, useChars, useNums) {
      const chars = "!@#$%^&*()_+{}[]=<>/,.-~";
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";

      let pool = "";
      if (useChars) pool += letters + chars;
      if (useNums) pool += numbers;

      if (pool.length === 0) return "";

      let password = "";
      for (let i = 0; i < length; i++) {
        password += pool.charAt(Math.floor(Math.random() * pool.length));
      }
      return password;
    }

    function updatePassword() {
      const length = document.getElementById("lengthSlider").value;
      const useChars = document.getElementById("includeChars").checked;
      const useNums = document.getElementById("includeNums").checked;

      document.getElementById("lengthValue").innerText = length;
      document.getElementById("password").value = generatePassword(length, useChars, useNums);
    }

    function copyPassword() {
      const password = document.getElementById("password");
      password.select();
      document.execCommand("copy");
      alert("Password copied to clipboard!");
    }

    updatePassword();
  </script>
</body>
</html>
